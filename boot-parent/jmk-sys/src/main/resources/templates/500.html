<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <title>金码客[后台管理系统]</title>
	    <meta name="description" content="这是一个 index 页面"/>
	    <meta name="keywords" content="index"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="renderer" content="webkit"/>
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
	    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}"/>
	    <meta name="apple-mobile-web-app-title" content="JMK" />
	    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" />
	    <link rel="stylesheet" th:href="@{/css/app.css}"/>
	    
	
	</head>
	<body class="theme-white">
		<div class="am-g tpl-g">
	        <!-- 内容区域 -->
	        <div class="tpl-content-wrapper">
	
	            <div class="row-content am-cf">
	                <div class="widget am-cf">
	                    <div class="widget-body">
	                        <div class="tpl-page-state">
	                            <div class="tpl-page-state-title am-text-center tpl-error-title">500</div>
	                            <div class="tpl-error-title-info">Internal Server Error</div>
	                            <div class="tpl-page-state-content tpl-error-content">
	
	                                <p>服务器内部错误，可能是网络问题或者程序BUG所致，请联系程序员哥哥尽快修复。</p>
	                                <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn go_history">返回</button>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/amazeui.min.js}"></script>
	    <script th:src="@{/js/app.js"></script>
	</body>
</html>
