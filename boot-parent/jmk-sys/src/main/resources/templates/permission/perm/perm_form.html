<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/amazeui.datatables.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body class="theme-white">
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">

            <div class="row-content am-cf">

               
                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">新增菜单</div>
                            </div>
                            <div class="widget-body am-fr">

                                <form id="menu-form" class="am-form tpl-form-border-form tpl-form-border-br">
                                    <div class="am-form-group">
                                        <label for="menu-name" class="am-u-sm-3 am-form-label">菜单名称<span>*</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="menu-name" placeholder="输入菜单名称（2-6个字符）" data-validation-message="输入菜单名称（2-6个字符）" minlength="2" maxlength="6" required>
                                        </div>
                                    </div>
                                    
                                    <div class="am-form-group">
                                        <label for="menu-type" class="am-u-sm-3 am-form-label">菜单类型<span>*</span></label>
                                        <div class="am-u-sm-9">
                                            <select id="menu-type" data-am-selected data-validation-message="选择类型" required>
											  <option value="">选择类型</option>
											  <option value="menu">菜单</option>
											  <option value="button">按钮</option>
											</select>
											<br>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="menu-p" class="am-u-sm-3 am-form-label">父级菜单<span>*</span></label>
                                        <div class="am-u-sm-9">
                                            <select id="menu-p" data-am-selected="{maxHeight: 200}" data-validation-message="选择父级菜单" required>
											  <!-- <option value="-1">|—根菜单</option>
											  <option value="a" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|—首页</option>
											  <option value="b">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|—权限管理</option>
											  <option value="b-a" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|—用户</option>
											  <option value="b-b" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|—角色</option>
											  <option value="b-c" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|—菜单</option> -->
											</select>
											<br>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="menu-perm" class="am-u-sm-3 am-form-label">权限字符串</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="menu-perm" maxlength="20" placeholder="输入权限字符串（20个字符以内）" data-validation-message="输入权限字符串（20个字符以内）">
                                        </div>
                                    </div>
                                    
                                    <div class="am-form-group">
                                        <label for="menu-url" class="am-u-sm-3 am-form-label">URL地址</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="menu-url" maxlength="100" placeholder="输入URL地址（100个字符以内）" data-validation-message="输入URL地址（100个字符以内）">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="menu-icon" class="am-u-sm-3 am-form-label">菜单图标class</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="menu-icon" maxlength="50" placeholder="输入菜单图标class（50个字符以内）" data-validation-message="输入菜单图标class（50个字符以内）">
                                        </div>
                                    </div>
                                    
                                    <div class="am-form-group">
                                        <label for="menu-sort" class="am-u-sm-3 am-form-label">菜单顺序</label>
                                        <div class="am-u-sm-9">
                                            <input type="number" class="tpl-form-input" id="menu-sort" min="1" value="1" placeholder="输入菜单顺序（大于1的整数）" data-validation-message="输入菜单顺序（大于1的整数）">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                        	<button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success go_history">取消</button>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/amazeui.min.js}"></script>
    <script th:src="@{/js/amazeui.datatables.min.js}"></script>
    <script th:src="@{/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
	<script type="text/javascript">
		$(function(){
			formValidate('menu-form', true, function() {
				CommonUtil.post('',false,{},function(re) {
					if(2/1 == 2) {
						parent.SweetAlert(true, "操作成功！");
						history.go(-1);
						location.reload();
					}else {
						parent.SweetAlert(false, "删除失败！");
					}
	    		})
			});
			
			//选择菜单类型时初始化父级菜单
			$("#menu-type").change(function() {
				var html = '';
				CommonUtil.post('/perm/parent_' + $(this).val(), false, null, function(re) {
					if(re.success) {
						$.each(re.result, function(i, n) {
							if(n.disabled) {
								html += '<option value="' + n.id + '" disabled>'+ n.name +'</option>';
							}else {
								html += '<option value="' + n.id + '">'+ n.name +'</option>';
							}
						})
					}
	    		});
			console.log(html);
				$("#menu-p").html(html);  
			});
		});
		
	</script>
</body>

</html>
